name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          go mod download

      - name: Ensure build script is executable
        run: |
          chmod +x ./scripts/build-cross-platform.sh || true

      - name: Build cross-platform artifacts
        run: |
          ./scripts/build-cross-platform.sh

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release generated by CI for tag ${{ github.ref_name }}.
          draft: false
          prerelease: false

      - name: Upload build artifacts to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
          if [ ! -d ./build ]; then
            echo "No build/ directory found, nothing to upload"
            exit 0
          fi
          for f in build/*; do
            if [ -f "$f" ]; then
              echo "Uploading $f"
              curl --fail -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: application/octet-stream" --data-binary @$f "${UPLOAD_URL}?name=$(basename $f)"
            fi
          done
