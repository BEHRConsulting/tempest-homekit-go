name: Headless UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-headless:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install dependencies
        run: |
          go mod download

      - name: Vendor Chart.js (if not present)
        run: |
          make vendor-chartjs || true

      - name: Run popout diagnostics test
        run: |
          # Run the popout diagnostics test with Chrome available
          go test ./pkg/web -run TestPopout -v
        continue-on-error: true
