<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Direction Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .wind-card {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 300px;
        }
        .wind-direction {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Wind Direction Test</h1>
    <div class="wind-card">
        <h2>Wind Speed</h2>
        <div class="wind-value">12.5 mph</div>
        <div class="wind-direction" id="wind-direction">--</div>
    </div>

    <script>
        function degreesToDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5) % 16;
            return directions[index];
        }

        // Test with sample wind direction data
        const testData = [
            { direction: 0, expected: 'N' },
            { direction: 45, expected: 'NE' },
            { direction: 90, expected: 'E' },
            { direction: 135, expected: 'SE' },
            { direction: 180, expected: 'S' },
            { direction: 225, expected: 'SW' },
            { direction: 270, expected: 'W' },
            { direction: 315, expected: 'NW' },
            { direction: 22.5, expected: 'NNE' },
            { direction: 337.5, expected: 'NNW' }
        ];

        // Test the function
        testData.forEach((test, index) => {
            setTimeout(() => {
                const result = degreesToDirection(test.direction);
                document.getElementById('wind-direction').textContent =
                    `${result} (${test.direction}°)`;
                console.log(`Test ${index + 1}: ${test.direction}° -> ${result} (expected: ${test.expected})`);
            }, index * 1000);
        });
    </script>
</body>
</html>
